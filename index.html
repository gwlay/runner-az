<!DOCTYPE html>
<html lang="en">
<head>

                </div>

                    </div>
                </div>
                <div class="right-side">
                    <nav id="nav">
                        <ul>
                            <li><a href="">Kuryer ol</a></li>
                            <li><a href="">Korporativ</a></li>
                        </ul>
                    </nav>
                    <a href="" class="button">Qeydiyyat</a>

    <main></main>
